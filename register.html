<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container-fluid all-content">
        <div class="container">
            <div class="row align-items-center form-row">
                <h1 class="text-center mt-5">Registration Form</h1>
                <a href="display.html" class="text-center">View all Users</a>
                <div class="col-lg-8 col-12 m-auto form-box my-5 p-5">
                    <form id="myForm" class="row" method="get" name="myForm">
                        <!-- first name -->
                        <div class="mb-3 col-md-6 col-12">
                            <label class="form-label fw-bold">First name <span class="star">*</span>
                            </label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="John"
                                id="fname">
                        </div>
                        <!-- last name -->
                        <div class="mb-3 col-md-6 col-12">
                            <label class="form-label fw-bold">Last Name <span class="star">*</span></label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Doe"
                                id="lname">
                        </div>
                        <!-- email -->
                        <div class="mb-3 col-sm-6 col-12 ">
                            <label class="form-label fw-bold">Email address <span class="star">*</span></label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="johndoe@xyz.com" id="email">
                        </div>
                        <!-- DOB -->
                        <div class="mb-3 col-sm-6 col-12">
                            <label class="form-label fw-bold">DOB</label>
                            <input type="date" class="form-control" aria-describedby="emailHelp" id="dob">
                        </div>
                        <!-- password -->
                        <div class="mb-3 col-sm-6 col-12">
                            <label class="form-label fw-bold">Password
                                <span class="star">*</span></label>
                            <input type="password" class="form-control" name="pw" id="pw">
                        </div>
                        <!-- confirm password -->
                        <div class="mb-3 col-sm-6 col-12">
                            <label class="form-label fw-bold">Confirm Password <span class="star">*</span>

                            </label>
                            <input type="password" name="confirm_password" class="form-control" name="confirm-pw"
                                id="confirm-pw">
                        </div>
                        <div class="col-12">
                            <p class="text-center match-pw">Passwords does not match. Try again!</p>
                        </div>
                        <!-- gender - radio -->
                        <div class="mb-3 col-12">
                            <label class="form-check-label fw-bold" for="flexRadioDefault1">
                                Gender:
                            </label>
                            <div class="ms-2 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Other">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Other
                                </label>
                            </div>
                        </div>
                        <!-- interests - checkbox -->
                        <div class="mb-3 col-12">
                            <label class="form-check-label fw-bold" for="inlineCheckbox1">Interests:</label>
                            <div class="ms-2 form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sportsCheckbox" value="Sports">
                                <label class="form-check-label" for="inlineCheckbox1">Sports</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="readingCheckbox" value="Reading">
                                <label class="form-check-label" for="inlineCheckbox2">Reading</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="musicCheckbox" value="Music">
                                <label class="form-check-label" for="inlineCheckbox2">Music</label>
                            </div>
                        </div>
                        <!-- choose file -->
                        <div class="mb-3 col-12">
                            <label class="mb-3 fw-bold" for="">Upload Image: </label>
                            <input type="file" class="form-control" id="single-file-upload" aria-label="file example">
                            <div class="invalid-feedback">Example invalid form file feedback</div>
                        </div>
                        <!-- choose multiple files file -->
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label fw-bold">Upload Documents:</label>
                            <input class="form-control" type="file" id="multiple-file-upload" multiple>
                        </div>
                        <!-- textarea -->
                        <div class="form mb-3">
                            <textarea class="form-control" placeholder="Comments" id="comments"
                                style="height: 100px"></textarea>
                        </div>
                        <!-- register button -->
                        <div class="col-6 mx-auto mb-3 register-btn">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <!-- link to login page -->
                        <div class="col-12 text-center sign-in-link">
                            <a href="login.html">Have an account? Sign In!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
