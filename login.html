<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row align-items-center form-row">
                <h1 class="text-center mt-5">Login Form</h1>
                <div class="col-lg-4 col-12 m-auto form-box my-5 p-5">
                    <form class="row" id="loginForm">
                        <!-- email -->
                        <div class="mb-3 col-12">
                            <label class="form-label">Email address <span class="star">*</span></label>
                            <input type="email" class="form-control" aria-describedby="emailHelp" id="login-email"
                                placeholder="johndoe@xyz.com" required>
                        </div>

                        <!-- password -->
                        <div class="mb-3 col-12">
                            <label class="form-label">Password <span class="star">*</span></label>
                            <input type="password" class="form-control" id="login-pw">
                        </div>
                        <!-- login button -->
                        <div class="col-6 mx-auto mb-3 login-btn">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                        <!-- link to register page -->
                        <div class="col-12 text-center sign-in-link">
                            <a href="register.html">Don't have an account? Sign Up!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
